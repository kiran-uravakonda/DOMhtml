<body>

    <div id="table-container"></div>


    <script>
       


        // DYNAMIC TABLE
        const employees = [
            { name: 'MANOJ', age: 25, skill: 'Full Stack' },
            { name: 'Kumar', age: 21, skill: 'Mern Stack' },
            { name: 'PawanKalyan', age: 40, skill: 'Actor' },
            { name: 'NTR', age: 39, skill: 'Senior Actor' }
        ]

              function createTable() {
            const tableContainer = document.getElementById('table-container');
            const table = document.createElement("table");
            const tableHead = document.createElement("thead");
            const tableBody = document.createElement("tbody");

            // table header
            const headerRow = document.createElement("tr");
            for (const key in employees[0]) {
                const th = document.createElement("th");
                console.log(key)
                th.textContent= key;
                console.log(th)
                headerRow.appendChild(th)
                console.log(th)
            }
            tableHead.appendChild(headerRow);

            // carete tabel rows with data
            employees.forEach((item, index) => {
                const row = document.createElement("tr");
                for (const key in item) {
                    const cell = document.createElement('td');
                    cell.textContent = item[key];
                    row.appendChild(cell);
                }
                // adding colors alternatively
                if (index % 2 === 0) {
                    row.classList.add("even");
                }
                tableBody.appendChild(row);
            });
            // append to body
            table.appendChild(tableHead);
            table.appendChild(tableBody);
        
            // ?add table to the container
            tableContainer.appendChild(table);
        }

        createTable();
       
       
    </script>
